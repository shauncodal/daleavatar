name: daleavatar_app
description: Flutter multi-platform app embedding HeyGen Streaming Avatar via WebView
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  http: ^1.2.2
  provider: ^6.1.2
  intl: ^0.19.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/webview/index.html
    - assets/images/dale_logo.png

