<VirtualHost *:80>
    ServerName dineonext.digitalflux.co.za
    ServerAlias www.dineonext.digitalflux.co.za
    DocumentRoot /var/www/daleavatar/current

    <Directory /var/www/daleavatar/current>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable CORS for API
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    </Directory>

    # Proxy backend API requests
    ProxyPreserveHost On
    ProxyPass /api http://localhost:4000/api
    ProxyPassReverse /api http://localhost:4000/api
    
    # Proxy backend assets
    ProxyPass /assets http://localhost:4000/assets
    ProxyPassReverse /assets http://localhost:4000/assets

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/daleavatar_error.log
    CustomLog ${APACHE_LOG_DIR}/daleavatar_access.log combined

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>

# HTTPS Configuration (after SSL setup)
<VirtualHost *:443>
    ServerName dineonext.digitalflux.co.za
    ServerAlias www.dineonext.digitalflux.co.za
    DocumentRoot /var/www/daleavatar/current

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/dineonext.digitalflux.co.za/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/dineonext.digitalflux.co.za/privkey.pem

    <Directory /var/www/daleavatar/current>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable CORS for API
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    </Directory>

    # Proxy backend API requests
    ProxyPreserveHost On
    ProxyPass /api http://localhost:4000/api
    ProxyPassReverse /api http://localhost:4000/api
    
    # Proxy backend assets
    ProxyPass /assets http://localhost:4000/assets
    ProxyPassReverse /assets http://localhost:4000/assets

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/daleavatar_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/daleavatar_ssl_access.log combined

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>

